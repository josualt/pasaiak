{% extends 'base.html' %}
{% block header %}
     <h1>sortu etxekolana</h1>
{% endblock %}
{% block content %}
<p>sortu etxekolana</p>
<form method = "post" action="/homework/save">
    <div><label for="name">Ariketaren izena</label></div>
    <div><input type="text" name="name" id="name"></div>

    <div><label for="description">Description</label></div>
    <div><textarea name="description" id="description" cols="30" rows="10"></textarea></div>
    
<div><label for="id_subject">Asignaturaren kodea</label></div>
    <div>
        <select name="id_subject" id="id_subject">
        {% for subject in subjects %}
        <option value="{{subject[0]}}">{{subject[1]}}</option>
{% endfor %}
</select>
    </div>

    <div><input type="submit" value="send"></div>
</form>
{% endblock %}
